<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="cat1.png" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="sea1.png" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="flower2.png" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="flower3.png" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="nature1.png" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="nature2.png" alt="Image 6">
    </div>
  </div>
</body>
</html>
